
<div class="mat-elevation-z8">
    <table mat-table matSort matSortActive="fromEmail" matSortDisableClear matSortDirection="asc" [dataSource]="data" class="mat-elevation-z8">
   
      <ng-container matColumnDef="fromEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> From Email </th>
          <td mat-cell *matCellDef="let element"> {{element.fromEmail}} </td>
      </ng-container>
  
      <ng-container matColumnDef="toEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> To Email </th>
          <td mat-cell *matCellDef="let element"> {{element.toEmail}} </td>
      </ng-container>
    
      <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
     </ng-container>

     <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
     </ng-container>

     <ng-container matColumnDef="uploadedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> uploaded By </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
     </ng-container>

     <ng-container matColumnDef="uploadedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> uploaded Date </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedDate}} </td>
     </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
  </div>
  <div class="example-button-row">
    <button type='button' mat-raised-button color="primary" (click)="onSendEmail($event)">Send Emails</button>
  </div>
